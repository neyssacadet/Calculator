<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheets.css">
    <script src="external.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CALCULATOR</h1>
     <div class="container">
         <div class="grid-container display">DISPLAY</div>
         <div class="grid-container item1">1</div>
         <div class="grid-container item1">2</div>
         <div class="grid-container item3">3</div>
         <div class="grid-container item+">+</div>
         <div class="grid-container item4">4</div>
         <div class="grid-container item5">5</div>
         <div class="grid-container item6">6</div>
         <div class="grid-container item-">-</div>
         <div class="grid-container item7">7</div>
         <div class="grid-container item8">8</div>
         <div class="grid-container item9">9</div>
         <div class="grid-container itemx">x</div>
         <div class="grid-container CLR">CLR</div>
         <div class="grid-container item0">0</div>
         <div class="grid-container item=">=</div>
         <div class="grid-container item/">/</div>
           
    </div>
</body>
</html>
