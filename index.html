<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheets.css">
    <script src="external.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CALCULATOR</h1>
     <div class="container">
         <div class= "display">1234567890</div>
         <div id = 1 class="grid-container">1</div>
         <div id = 2 class="grid-container">2</div>
         <div id="3" class="grid-container">3</div>
         <div id="add" class="grid-container">+</div>
         <div id="4" class="grid-container">4</div>
         <div id="5" class="grid-container">5</div>
         <div id="6" class="grid-container">6</div>
         <div id="substract" class="grid-container">-</div>
         <div id="7" class="grid-container">7</div>
         <div id="8" class="grid-container">8</div>
         <div id="9" class="grid-container">9</div>
         <div id="multiply" class="grid-container">x</div>
         <div class="grid-container CLR">CLR</div>
         <div id="0" class="grid-container">0</div>
         <div id="equal" class="grid-container">=</div>
         <div id="divide" class="grid-container">/</div>   
    </div>
</body>
</html>
